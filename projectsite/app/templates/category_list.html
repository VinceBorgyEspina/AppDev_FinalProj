{% extends 'base.html' %}

{% block title %}Category List - Your Website{% endblock %}

{% block content %}
    <h1>Categories</h1>
    <table border="1">
        <!-- Your category list table content here -->
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</a></td>
                    <td>{{ category.created_at }}</td>
                    <td>{{ category.updated_at }}</td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
